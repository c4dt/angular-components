<div style="height: 100%; width: 100%">
  <ng-container *ngIf="plotlyGraph !== undefined">
    <plotly-plot
      [data]="plotlyGraph.data"
      [layout]="plotlyGraph.layout"
    ></plotly-plot>
  </ng-container>

  <ng-container *ngIf="visGraph !== undefined">
    <vis-graph3d
      [data]="visGraph.data"
      [options]="visGraph.options"
    ></vis-graph3d>
  </ng-container>
</div>
